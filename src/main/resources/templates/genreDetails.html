<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${genreName} + ' Tracks'">Genre Tracks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 30px;
        margin-right: 10px;
      }

      h3 {
        margin-bottom: 15px;
        color: #52214e;
      }

      /* Table Styles */
      table {
        width: 90%;
        margin: 0 auto;
        border-collapse: collapse;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      th {
        background: linear-gradient(90deg, #83585e, #f4c4e4);
        color: white;
      }

      tr:hover {
        background-color: #f1f5ff;
      }
      td a {
        color: #a456a9;
        text-decoration: none;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      td a:hover {
        text-decoration: underline;
      }

      /* Pagination */
      .pagination {
        margin: 20px 0;
        text-align: center;
      }

      .pagination a {
        margin: 0 5px;
        padding: 8px 12px;
        text-decoration: none;
        border: 1px solid #ddd;
        border-radius: 5px;
        color: #3a2839;
      }

      .pagination a.active {
        background-color: #3a2839;
        color: white;
        border-color: #3a2839;
      }

      .pagination a:hover {
        background-color: #3a2839;
        color: white;
        border-color: #3a2839;
      }

      .back-link {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        color: #3a2839;
        font-weight: 500;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #dda4ea;
        color: white;
        margin-top: 40px;
      }

      .add-btn {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        padding: 5px 10px;
        transition: background-color 0.2s;
      }

      .add-btn:hover {
        background-color: #1e7e34;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 30px;
        border: none;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: #333;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
      }

      .modal h2 {
        margin-top: 0;
        color: #2c3e50;
      }

      .playlist-list {
        max-height: 300px;
        overflow-y: auto;
        margin: 15px 0;
      }

      .playlist-item {
        padding: 12px;
        margin: 8px 0;
        background: #f5f5f5;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .playlist-item:hover {
        background: #e0e0e0;
      }

      .playlist-item.selected {
        background: #83585e;
        color: white;
      }

      .modal button[type="button"] {
        background: linear-gradient(90deg, #83585e, #f4c4e4);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .modal button[type="button"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .no-playlists {
        text-align: center;
        color: #666;
        padding: 20px;
      }

      @media screen and (max-width: 768px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
          width: 100%;
        }

        thead tr {
          display: none;
        }

        tr {
          margin-bottom: 15px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          background: white;
          padding: 10px;
        }

        td {
          /* Make full width for content */
          display: flex;
          justify-content: flex-start;
          padding: 8px 12px;
          text-align: left;
          position: relative;
          word-wrap: break-word;
          overflow-wrap: break-word;
          white-space: normal; /* allow wrapping */
        }

        td::before {
          content: attr(data-label);
          font-weight: bold;
          margin-right: 10px;
          flex-shrink: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img th:src="@{/img/music-note.png}" alt="Music Icon" class="logo" />
      <h2 th:text="'Genre: ' + ${genreName}"></h2>
    </header>

    <h3 th:text="'Tracks in ' + ${genreName}"></h3>

    <table>
      <thead>
        <tr>
          <th>Track</th>
          <th>Album</th>
          <th>Artist</th>
          <th>Playlist</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="t : ${tracks}">
          <td th:text="${t.name}" th:attr="data-label='Track'"></td>
          <td th:attr="data-label='Album'">
            <a
              th:href="@{/album/{id}(id=${t.album.id})}"
              th:text="${t.album.title}"
            ></a>
          </td>
          <td th:attr="data-label='Artist'">
            <a
              th:href="@{/artist/{name}(name=${t.album.artist.name})}"
              th:text="${t.album.artist.name}"
            ></a>
          </td>
          <td th:attr="data-label='Playlist'">
            <button
              class="add-btn"
              th:attr="data-track-name=${t.name}"
              onclick="addToPlaylist(this)"
            >
              +
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
      <!-- Previous -->
      <span th:if="${currentPage > 1}">
        <a
          th:href="@{/genre/{name}(name=${genreName}, page=${currentPage - 1})}"
          >Previous</a
        >
      </span>

      <!-- First page -->
      <a
        th:if="${currentPage != 1}"
        th:href="@{/genre/{name}(name=${genreName}, page=1)}"
        >1</a
      >

      <!-- Pages around current -->
      <span
        th:each="i : ${#numbers.sequence((currentPage > 2 ? currentPage-2 : 2), (currentPage+2 < totalPages ? currentPage+2 : totalPages-1))}"
      >
        <a
          th:href="@{/genre/{name}(name=${genreName}, page=${i})}"
          th:text="${i}"
          th:classappend="${i == currentPage} ? 'active' : ''"
        ></a>
      </span>

      <!-- Last page -->
      <a
        th:if="${currentPage != totalPages}"
        th:href="@{/genre/{name}(name=${genreName}, page=${totalPages})}"
        th:text="${totalPages}"
      ></a>

      <!-- Next -->
      <span th:if="${currentPage < totalPages}">
        <a
          th:href="@{/genre/{name}(name=${genreName}, page=${currentPage + 1})}"
          >Next</a
        >
      </span>
    </div>

    <a th:href="@{/genres}" class="back-link">‚Üê Back to Genres</a>

    <!-- Footer -->
    <footer style="width: 100%">
      <p>&copy; 2025 Music Store. All rights reserved.</p>
    </footer>

    <!-- Playlist Selection Modal -->
    <div id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePlaylistModal()">&times;</span>
        <h2>Select Playlist</h2>
        <div id="playlistList" class="playlist-list">
          <div class="no-playlists">Loading playlists...</div>
        </div>
        <button type="button" onclick="confirmAddToPlaylist()">
          Add to Playlist
        </button>
      </div>
    </div>

    <script>
      let currentTrackName = null;
      let selectedPlaylistId = null;

      function addToPlaylist(btn) {
        currentTrackName = btn.getAttribute("data-track-name");
        selectedPlaylistId = null;

        // Check if user is logged in
        fetch("/api/playlists/my")
          .then((response) => response.json())
          .then((playlists) => {
            if (playlists.length === 0) {
              alert("You have no playlists. Please create a playlist first.");
              return;
            }

            // Display playlists in modal
            const playlistList = document.getElementById("playlistList");
            playlistList.innerHTML = "";

            playlists.forEach((playlist) => {
              const item = document.createElement("div");
              item.className = "playlist-item";
              item.textContent = playlist.name;
              item.onclick = function () {
                // Remove previous selection
                document.querySelectorAll(".playlist-item").forEach((el) => {
                  el.classList.remove("selected");
                });
                // Add selection to clicked item
                this.classList.add("selected");
                selectedPlaylistId = playlist.id;
              };
              playlistList.appendChild(item);
            });

            // Show modal
            document.getElementById("playlistModal").style.display = "block";
          })
          .catch((err) => {
            console.error("Error loading playlists:", err);
            alert(
              "Error loading playlists. Please make sure you are logged in."
            );
          });
      }

      function closePlaylistModal() {
        document.getElementById("playlistModal").style.display = "none";
        currentTrackName = null;
        selectedPlaylistId = null;
      }

      function confirmAddToPlaylist() {
        if (!selectedPlaylistId) {
          alert("Please select a playlist.");
          return;
        }

        if (!currentTrackName) {
          alert("Track information is missing.");
          return;
        }

        // Add track to selected playlist
        const formData = new URLSearchParams();
        formData.append("trackName", currentTrackName);
        formData.append("playlistId", selectedPlaylistId);

        fetch("/api/playlists/add-track", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            closePlaylistModal();
          })
          .catch((err) => {
            console.error("Error adding track:", err);
            alert("Error adding track to playlist.");
          });
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("playlistModal");
        if (event.target == modal) {
          closePlaylistModal();
        }
      };
    </script>
  </body>
</html>
