<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Popular Tracks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);
        color: #fff;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      .track-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 0 10px 40px;
      }

      .track-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .track-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .track-name {
        flex: 2;
        font-weight: 600;
        font-size: 16px;
        color: #fff;
      }

      .artist-name {
        flex: 1.5;
      }

      .artist-name a {
        text-decoration: none;
        color: #ffd700;
        font-weight: 500;
      }

      .artist-name a:hover {
        color: #ff69b4;
      }

      .duration {
        flex: 1;
        text-align: right;
        color: #e0e0e0;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 10px;
      }

      .playlist-btn {
        background-color: #1db954;
        border: none;
        color: #fff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
      }

      .playlist-btn:hover {
        background-color: #17a44d;
      }
      footer {
        margin-top: auto;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 30px;
        border: none;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: #333;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
      }

      .modal h2 {
        margin-top: 0;
        color: #2c3e50;
      }

      .playlist-list {
        max-height: 300px;
        overflow-y: auto;
        margin: 15px 0;
      }

      .playlist-item {
        padding: 12px;
        margin: 8px 0;
        background: #f5f5f5;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .playlist-item:hover {
        background: #e0e0e0;
      }

      .playlist-item.selected {
        background: #83585e;
        color: white;
      }

      .modal button[type="button"] {
        background: linear-gradient(90deg, #83585e, #f4c4e4);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .modal button[type="button"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .no-playlists {
        text-align: center;
        color: #666;
        padding: 20px;
      }

      @media screen and (max-width: 768px) {
        .track-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 5px;
        }
        .duration {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img th:src="@{/img/music-note.png}" alt="Music Icon" class="logo" />
        <span>Music Store</span>
      </div>
      <div class="header-right">
        <span class="menu-icon-btn" onclick="openNav()">â˜°</span>
      </div>
    </header>

    <!-- Side Navigation -->
    <div th:index="sidenav">
      <div id="mySidenav" class="sidenav right">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >

        <a th:href="@{/home}">
          <img th:src="@{/img/home-2.png}" class="menu-icon" /> Home
        </a>
        <a th:href="@{/artists}">
          <img th:src="@{/img/guitar.png}" class="menu-icon" /> Artists
        </a>
        <a th:href="@{/albums}">
          <img th:src="@{/img/music3.png}" class="menu-icon" /> Albums
        </a>
        <a th:href="@{/playlists}">
          <img th:src="@{/img/gallery.png}" class="menu-icon" /> Playlists
        </a>
      </div>
    </div>
    <h2 style="padding-top: 60px; text-align: center; color: #2f1729">
      ðŸŽµ Popular Tracks
    </h2>

    <div class="track-list">
      <div class="track-item" th:each="track : ${tracks}">
        <div class="track-name" th:text="${track[0]}"></div>
        <div class="artist-name">
          <a th:href="@{'/artist/' + ${track[1]}}" th:text="${track[1]}"></a>
        </div>
        <div class="duration">
          <span th:text="${track[2]}"></span>
          <!-- Use data-track-id to avoid Thymeleaf onclick errors -->
          <button
            class="playlist-btn"
            th:attr="data-track-id=${track[0]}"
            onclick="addToPlaylist(this)"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer style="width: 100%">
      <p>&copy; 2025 Music Store. All rights reserved.</p>
    </footer>

    <!-- Playlist Selection Modal -->
    <div id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePlaylistModal()">&times;</span>
        <h2>Select Playlist</h2>
        <div id="playlistList" class="playlist-list">
          <div class="no-playlists">Loading playlists...</div>
        </div>
        <button type="button" onclick="confirmAddToPlaylist()">
          Add to Playlist
        </button>
      </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginRight = "250px";
      }
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginRight = "0";
      }
      let currentTrackName = null;
      let selectedPlaylistId = null;

      function addToPlaylist(btn) {
        currentTrackName = btn.getAttribute("data-track-id"); // This is actually track name
        selectedPlaylistId = null;

        // Check if user is logged in
        fetch("/api/playlists/my")
          .then((response) => response.json())
          .then((playlists) => {
            if (playlists.length === 0) {
              alert("You have no playlists. Please create a playlist first.");
              return;
            }

            // Display playlists in modal
            const playlistList = document.getElementById("playlistList");
            playlistList.innerHTML = "";

            playlists.forEach((playlist) => {
              const item = document.createElement("div");
              item.className = "playlist-item";
              item.textContent = playlist.name;
              item.onclick = function () {
                // Remove previous selection
                document.querySelectorAll(".playlist-item").forEach((el) => {
                  el.classList.remove("selected");
                });
                // Add selection to clicked item
                this.classList.add("selected");
                selectedPlaylistId = playlist.id;
              };
              playlistList.appendChild(item);
            });

            // Show modal
            document.getElementById("playlistModal").style.display = "block";
          })
          .catch((err) => {
            console.error("Error loading playlists:", err);
            alert(
              "Error loading playlists. Please make sure you are logged in."
            );
          });
      }

      function closePlaylistModal() {
        document.getElementById("playlistModal").style.display = "none";
        currentTrackName = null;
        selectedPlaylistId = null;
      }

      function confirmAddToPlaylist() {
        if (!selectedPlaylistId) {
          alert("Please select a playlist.");
          return;
        }

        if (!currentTrackName) {
          alert("Track information is missing.");
          return;
        }

        // Add track to selected playlist
        const formData = new URLSearchParams();
        formData.append("trackName", currentTrackName);
        formData.append("playlistId", selectedPlaylistId);

        fetch("/api/playlists/add-track", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            closePlaylistModal();
          })
          .catch((err) => {
            console.error("Error adding track:", err);
            alert("Error adding track to playlist.");
          });
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("playlistModal");
        if (event.target == modal) {
          closePlaylistModal();
        }
      };
    </script>
  </body>
</html>
