<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${playlist.name} + ' - Tracks'">Playlist Details</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #eed8eb, #f3cfe5);
        margin: 0;
        padding: 30px 20px;
        color: #333;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .back-link {
        font-size: 16px;
        color: #fff;
        background: #4b3443;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        background: #f89aa2;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .total-tracks {
        font-size: 1rem;
        font-weight: 300;
        color: #2c3e50;
        background: rgba(255, 255, 255, 0.7);
        display: inline-block;
        padding: 10px 20px;
        border-radius: 20px;
      }

      table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 15px 20px;
        text-align: left;
        border-bottom: 2px solid #e0e0e0;
      }

      th {
        background: linear-gradient(90deg, #83585e, #f4c4e4);
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
      }

      tr:hover {
        background: rgba(255, 107, 129, 0.1);
      }

      td a {
        color: #796164;
        text-decoration: none;
        font-weight: 300;
        transition: all 0.3s ease;
      }

      td a:hover {
        color: #e79393;
        text-decoration: underline;
      }

      /* + Button */
      .add-btn {
        background: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .add-btn:hover {
        background: #27ae60;
      }

      .remove-btn {
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .remove-btn:hover {
        background: #c0392b;
      }

      .delete-playlist-btn {
        background: #c0392b;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .delete-playlist-btn:hover {
        background: #962d22;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 30px;
        border: none;
        border-radius: 15px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: #333;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
      }

      .modal h2 {
        margin-top: 0;
        color: #2c3e50;
      }

      .playlist-list {
        max-height: 300px;
        overflow-y: auto;
        margin: 15px 0;
      }

      .playlist-item {
        padding: 12px;
        margin: 8px 0;
        background: #f5f5f5;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .playlist-item:hover {
        background: #e0e0e0;
      }

      .playlist-item.selected {
        background: #83585e;
        color: white;
      }

      .modal button[type="button"] {
        background: linear-gradient(90deg, #83585e, #f4c4e4);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }

      .modal button[type="button"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .no-playlists {
        text-align: center;
        color: #666;
        padding: 20px;
      }

      @media (max-width: 768px) {
        th,
        td {
          padding: 12px 15px;
        }
      }
    </style>
  </head>
  <body>
    <h2 th:text="'üéµ ' + ${playlist.name}">Playlist Name</h2>

    <div class="top-bar">
      <a class="back-link" href="/playlists">‚Üê Back to Playlists</a>
      <div
        class="total-tracks"
        th:text="'Total Tracks: ' + ${#lists.size(tracks)}"
      ></div>
      <button
        th:if="${ownsPlaylist}"
        class="delete-playlist-btn"
        onclick="deletePlaylist()"
      >
        Delete Playlist
      </button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Track Name</th>
          <th>Artist</th>
          <th th:text="${ownsPlaylist} ? 'Remove' : 'Add'">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="track : ${tracks}">
          <td th:text="${track.name}">Track Name</td>
          <td>
            <a
              th:href="@{'/artist/' + ${track.artist}}"
              th:text="${track.artist}"
              >Artist Name</a
            >
          </td>
          <td>
            <button
              th:if="${!ownsPlaylist}"
              class="add-btn"
              th:attr="data-track-name=${track.name}"
              onclick="addToPlaylist(this)"
            >
              +
            </button>
            <button
              th:if="${ownsPlaylist}"
              class="remove-btn"
              th:attr="data-track-id=${track.trackId},data-playlist-id=${playlist.id}"
              onclick="removeTrack(this)"
            >
              -
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Playlist Selection Modal -->
    <div th:if="${!ownsPlaylist}" id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePlaylistModal()">&times;</span>
        <h2>Select Playlist</h2>
        <div id="playlistList" class="playlist-list">
          <div class="no-playlists">Loading playlists...</div>
        </div>
        <button type="button" onclick="confirmAddToPlaylist()">
          Add to Playlist
        </button>
      </div>
    </div>

    <script th:if="${!ownsPlaylist}">
      let currentTrackName = null;
      let selectedPlaylistId = null;

      function addToPlaylist(btn) {
        currentTrackName = btn.getAttribute("data-track-name");
        selectedPlaylistId = null;

        fetch("/api/playlists/my")
          .then((response) => response.json())
          .then((playlists) => {
            if (playlists.length === 0) {
              alert("You have no playlists. Please create a playlist first.");
              return;
            }

            const playlistList = document.getElementById("playlistList");
            playlistList.innerHTML = "";

            playlists.forEach((playlist) => {
              const item = document.createElement("div");
              item.className = "playlist-item";
              item.textContent = playlist.name;
              item.onclick = function () {
                document
                  .querySelectorAll(".playlist-item")
                  .forEach((el) => el.classList.remove("selected"));
                this.classList.add("selected");
                selectedPlaylistId = playlist.id;
              };
              playlistList.appendChild(item);
            });

            document.getElementById("playlistModal").style.display = "block";
          })
          .catch((err) => {
            console.error("Error loading playlists:", err);
            alert(
              "Error loading playlists. Please make sure you are logged in."
            );
          });
      }

      function closePlaylistModal() {
        document.getElementById("playlistModal").style.display = "none";
        currentTrackName = null;
        selectedPlaylistId = null;
      }

      function confirmAddToPlaylist() {
        if (!selectedPlaylistId) {
          alert("Please select a playlist.");
          return;
        }

        if (!currentTrackName) {
          alert("Track information is missing.");
          return;
        }

        const formData = new URLSearchParams();
        formData.append("trackName", currentTrackName);
        formData.append("playlistId", selectedPlaylistId);

        fetch("/api/playlists/add-track", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            closePlaylistModal();
          })
          .catch((err) => {
            console.error("Error adding track:", err);
            alert("Error adding track to playlist.");
          });
      }

      window.onclick = function (event) {
        const modal = document.getElementById("playlistModal");
        if (event.target === modal) {
          closePlaylistModal();
        }
      };
    </script>
    <script th:if="${ownsPlaylist}" th:inline="javascript">
      const playlistId = /*[[${playlist.id}]]*/ 0;

      function removeTrack(btn) {
        const trackId = btn.getAttribute("data-track-id");
        if (!trackId) {
          alert("Track information is missing.");
          return;
        }

        if (!confirm("Remove this track from the playlist?")) {
          return;
        }

        const formData = new URLSearchParams();
        formData.append("playlistId", playlistId);
        formData.append("trackId", trackId);

        fetch("/api/playlists/remove-track", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        })
          .then((response) => response.text())
          .then((message) => {
            alert(message);
            if (message.includes("removed")) {
              window.location.reload();
            }
          })
          .catch((err) => {
            console.error("Error removing track:", err);
            alert("Error removing track from playlist.");
          });
      }

      function deletePlaylist() {
        if (!confirm("Delete this playlist? This action cannot be undone.")) {
          return;
        }

        const formData = new URLSearchParams();
        formData.append("playlistId", playlistId);

        fetch("/api/playlists/delete", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        })
          .then((response) => response.text())
          .then((message) => {
            alert(message);
            if (message.includes("deleted")) {
              window.location.href = "/playlists";
            }
          })
          .catch((err) => {
            console.error("Error deleting playlist:", err);
            alert("Error deleting playlist.");
          });
      }
    </script>
  </body>
</html>
